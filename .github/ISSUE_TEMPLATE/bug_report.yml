name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop screenshots here or paste image URLs

  - type: dropdown
    id: component
    attributes:
      label: Component/Area
      description: Which part of the application is affected?
      options:
        - Not sure
        - Authentication/Login
        - SQL Editor/Query Execution
        - Database Explorer
        - RBAC/User Management
        - Metrics Dashboard
        - Query History/Logs
        - Data Export
        - Table Management
        - File Upload
        - Settings
        - Other

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running CHouse UI?
      options:
        - Development (local)
        - Docker (SQLite)
        - Docker (PostgreSQL)
        - Kubernetes
        - Other

  - type: input
    id: version
    attributes:
      label: Version
      description: CHouse UI version (check package.json or docker image tag)
      placeholder: e.g., 2.5.0

  - type: input
    id: clickhouse-version
    attributes:
      label: ClickHouse Version
      description: Version of ClickHouse you're connecting to
      placeholder: e.g., 25.0

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs/Errors
      description: Paste any error messages, console logs, or server logs that are relevant
      placeholder: |
        Browser console errors:
        Server logs:
        ClickHouse errors:
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: Add any other context about the problem here...
