name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/portfolio/**'
      - '.github/workflows/deploy-portfolio.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Portfolio
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        working-directory: docs/portfolio
        run: bun install

      - name: Build Portfolio
        working-directory: docs/portfolio
        run: bun run build
        env:
          NODE_ENV: production

      - name: Copy .nojekyll file
        run: cp docs/.nojekyll docs/dist/.nojekyll || echo "" > docs/dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
