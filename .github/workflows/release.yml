name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'

# Prevent parallel runs to avoid version conflicts
concurrency:
  group: release-workflow
  cancel-in-progress: false

jobs:
  tag-and-release:
    name: Tag and Release from Changelog
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      version_number: ${{ steps.extract_version.outputs.version_number }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Latest Version
        id: extract_version
        run: |
          # Extract the top-most version header (e.g., "## [v2.0.0]")
          VERSION_HEADER=$(grep -m 1 "^## \[v" CHANGELOG.md)
          
          if [ -z "$VERSION_HEADER" ]; then
            echo "No version header found in CHANGELOG.md"
            exit 1
          fi

          # Extract "v2.0.0" from "## [v2.0.0] - 2026-01-09"
          VERSION=$(echo "$VERSION_HEADER" | sed -n 's/^## \[\(v[^]]*\)\].*/\1/p')

          if [ -z "$VERSION" ]; then
            echo "Could not parse version from header: $VERSION_HEADER"
            exit 1
          fi

          # Extract version number without 'v' prefix (e.g., "2.0.0")
          VERSION_NUMBER=${VERSION#v}

          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT

      - name: Check if Tag Exists
        id: check_tag
        env:
          VERSION: ${{ steps.extract_version.outputs.version }}
        run: |
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists. Skipping."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $VERSION does not exist."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and Push Tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          VERSION: ${{ steps.extract_version.outputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if tag exists remotely (race condition check)
          if git ls-remote --tags origin "$VERSION" | grep -q "refs/tags/$VERSION"; then
            echo "Tag $VERSION already exists remotely (created by another workflow). Skipping tag creation."
            exit 0
          fi
          
          # Create tag locally
          if ! git tag -a "$VERSION" -m "Release $VERSION" 2>&1; then
            echo "Failed to create tag $VERSION (may already exist locally)"
            exit 1
          fi
          
          # Push tag - if it fails because tag exists, that's okay (another workflow created it)
          if git push origin "$VERSION" 2>&1; then
            echo "Successfully pushed tag $VERSION"
          else
            PUSH_ERROR=$?
            # Check again if tag exists remotely (another workflow may have created it)
            if git ls-remote --tags origin "$VERSION" | grep -q "refs/tags/$VERSION"; then
              echo "Tag $VERSION now exists remotely (created by another workflow). Continuing..."
            else
              echo "Failed to push tag $VERSION"
              exit $PUSH_ERROR
            fi
          fi

      - name: Extract Release Notes
        if: steps.check_tag.outputs.exists == 'false'
        id: release_notes
        env:
          VERSION: ${{ steps.extract_version.outputs.version }}
        run: |
          # Extract the section for this version from CHANGELOG.md
          # Gets everything between the current version header and the next version header
          awk -v tag="[$VERSION]" '
            /^## \[v/ { 
              if (found) exit
              if (index($0, tag) > 0) { found=1; next }
            }
            found { print }
          ' CHANGELOG.md > RELEASE_NOTES.md
          
          echo "Extracted Release Notes:"
          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
          name: ${{ steps.extract_version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          generate_release_notes: false

      - name: Save Release Notes for Discussion
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Save RELEASE_NOTES.md as an artifact for the discussion job
          echo "Release notes saved for discussion announcement"

  create-release-announcement:
    name: Create Release Announcement Discussion
    needs: [tag-and-release]
    if: |
      always() &&
      needs.tag-and-release.result == 'success' &&
      needs.tag-and-release.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      discussions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Repository and Category IDs
        id: get_ids
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract owner and repo name from github.repository (format: owner/repo)
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          
          echo "Repository: $REPO_OWNER/$REPO_NAME"
          
          # Get repository ID
          REPO_ID=$(gh api graphql -f query="{ repository(owner: \"$REPO_OWNER\", name: \"$REPO_NAME\") { id } }" -q '.data.repository.id')
          echo "repository_id=$REPO_ID" >> $GITHUB_OUTPUT
          
          # Get Announcements category ID
          CATEGORY_ID=$(gh api graphql -f query="{ repository(owner: \"$REPO_OWNER\", name: \"$REPO_NAME\") { discussionCategories(first: 10) { nodes { id name } } } }" -q '.data.repository.discussionCategories.nodes[] | select(.name == "Announcements") | .id')
          echo "category_id=$CATEGORY_ID" >> $GITHUB_OUTPUT
          
          if [ -z "$REPO_ID" ] || [ -z "$CATEGORY_ID" ]; then
            echo "Error: Could not get repository or category ID"
            echo "Repository ID: $REPO_ID"
            echo "Category ID: $CATEGORY_ID"
            exit 1
          fi
          
          echo "Repository ID: $REPO_ID"
          echo "Category ID: $CATEGORY_ID"

      - name: Extract Release Notes
        id: extract_notes
        env:
          VERSION: ${{ needs.tag-and-release.outputs.version }}
          REPO: ${{ github.repository }}
          BEFORE_SHA: ${{ github.event.before }}
          CURRENT_SHA: ${{ github.sha }}
        run: |
          # Extract the section for this version from CHANGELOG.md
          awk -v tag="[$VERSION]" '
            /^## \[v/ { 
              if (found) exit
              if (index($0, tag) > 0) { found=1; next }
            }
            found { print }
          ' CHANGELOG.md > RELEASE_NOTES.md
          
          # Check if release notes were extracted
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "Warning: No release notes found for $VERSION"
            echo "## Release $VERSION" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "See the [full changelog](https://github.com/$REPO/blob/main/CHANGELOG.md) for details." >> RELEASE_NOTES.md
          fi
          
          # Handle empty BEFORE_SHA (first commit scenario)
          if [ -z "$BEFORE_SHA" ] || [ "$BEFORE_SHA" = "0000000000000000000000000000000000000000" ]; then
            # Get the previous tag if available
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
            if [ -n "$PREV_TAG" ]; then
              BEFORE_SHA="$PREV_TAG"
            else
              # Fallback: use the tag itself (no comparison link)
              BEFORE_SHA=""
            fi
          fi
          
          # Format as announcement
          {
            echo "# ðŸŽ‰ CHouse UI $VERSION Released!"
            echo ""
            echo "We're excited to announce the release of **CHouse UI $VERSION**!"
            echo ""
            echo "## What's New"
            echo ""
            cat RELEASE_NOTES.md
            echo ""
            echo "## ðŸ“¦ Installation"
            echo ""
            echo '```bash'
            echo "# Using Docker"
            echo "docker pull ghcr.io/$REPO:$VERSION"
            echo ""
            echo "# Or pull latest"
            echo "docker pull ghcr.io/$REPO:latest"
            echo '```'
            echo ""
            echo "## ðŸ”— Resources"
            echo ""
            echo "- **Release Notes**: https://github.com/$REPO/releases/tag/$VERSION"
            echo "- **Repository**: https://github.com/$REPO"
            echo "- **Documentation**: See README.md for setup and configuration"
            echo ""
            echo "## ðŸ™ Thank You"
            echo ""
            echo "Thank you to all contributors and users who helped make this release possible!"
            echo ""
            echo "---"
            echo ""
            if [ -n "$BEFORE_SHA" ]; then
              echo "**Full Changelog**: https://github.com/$REPO/compare/$BEFORE_SHA...$CURRENT_SHA"
            else
              echo "**Release**: https://github.com/$REPO/releases/tag/$VERSION"
            fi
          } > ANNOUNCEMENT.md
          
          echo "Announcement prepared:"
          cat ANNOUNCEMENT.md

      - name: Create Discussion Announcement
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_ID: ${{ steps.get_ids.outputs.repository_id }}
          CATEGORY_ID: ${{ steps.get_ids.outputs.category_id }}
          VERSION: ${{ needs.tag-and-release.outputs.version }}
        run: |
          # Create discussion using GraphQL API
          # Note: GitHub GraphQL API does not expose pinDiscussion mutation publicly
          # Pinning must be done manually through the GitHub UI
          cat ANNOUNCEMENT.md | gh api graphql \
            --field query="mutation(\$body: String!) { createDiscussion(input: { repositoryId: \"$REPO_ID\", categoryId: \"$CATEGORY_ID\", title: \"CHouse UI $VERSION Released!\", body: \$body }) { discussion { id url title } } }" \
            --field body=@-
          
          echo "âœ… Release announcement discussion created successfully!"

  build-and-push:
    name: Build and Push Docker Image
    needs: [tag-and-release]
    if: |
      always() &&
      (needs.tag-and-release.result == 'success' || needs.tag-and-release.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_number: ${{ steps.version.outputs.version_number }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Code Changes
        id: check_changes
        run: |
          # Get the base commit from the push event (before this push)
          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"
          
          # If base SHA is invalid, check since last tag
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              BASE_SHA=$LATEST_TAG
            else
              # No tag, check last commit
              BASE_SHA=$(git rev-parse HEAD~1)
            fi
          fi
          
          # Get all changed files in this push
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA 2>/dev/null || true)
          
          # Filter out non-code files
          # Keep only: src/, packages/, Dockerfile, package.json, bun.lock, tsconfig.json, etc.
          # Exclude: .rules/, docs/, CHANGELOG.md, README.md, LICENSE, NOTICE
          CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -E '^(src/|packages/|Dockerfile|package\.json|bun\.lock|tsconfig\.json|vite\.config|\.env\.example)' || true)
          
          if [ -z "$CODE_CHANGES" ]; then
            echo "No code changes detected. Only documentation/metadata files changed."
            echo "Changed files were:"
            echo "$CHANGED_FILES"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Code changes detected:"
            echo "$CODE_CHANGES"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Use Version from Tag Job
        if: steps.check_changes.outputs.has_changes == 'true'
        id: version
        run: |
          # Use the version from tag-and-release job to ensure consistency
          # This prevents race conditions where CHANGELOG.md might change between jobs
          VERSION="${{ needs.tag-and-release.outputs.version }}"
          VERSION_NUMBER="${{ needs.tag-and-release.outputs.version_number }}"
          
          if [ -z "$VERSION" ] || [ -z "$VERSION_NUMBER" ]; then
            echo "Error: Version not available from tag-and-release job"
            echo "Falling back to extracting from CHANGELOG.md"
            VERSION=$(grep -m 1 "^## \[v" CHANGELOG.md | sed -n 's/^## \[\(v[^]]*\)\].*/\1/p')
            VERSION_NUMBER=${VERSION#v}
          fi
          
          if [ -z "$VERSION" ] || [ -z "$VERSION_NUMBER" ]; then
            echo "Error: Could not determine version"
            exit 1
          fi
          
          echo "Using version: $VERSION ($VERSION_NUMBER)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.check_changes.outputs.has_changes == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.version_number }}
            type=sha,prefix=sha-

      - name: Build and Push Docker Image
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version_number }}
            COMMIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
