name: CI

on:
  pull_request:
    branches:
      - main

# Cancel in-progress runs when a new commit is pushed to the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies (Root)
        run: bun install

      - name: Install Dependencies (Server)
        run: cd packages/server && bun install

      - name: Lint Frontend
        run: bun run lint

      - name: Type Check Frontend
        run: bun run tsc --noEmit

      - name: Type Check Server
        working-directory: ./packages/server
        run: bun run typecheck

  test-server:
    name: Server Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies (Server)
        working-directory: ./packages/server
        run: bun install

      - name: Run Server Tests (Isolated)
        run: ./scripts/test-isolated-server.sh

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Frontend Tests
        run: bunx vitest run src/api src/lib src/helpers src/hooks src/stores src/utils --run --exclude '**/packages/**'

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Frontend
        run: bun run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check for Code Changes
        id: check_changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, compare with the base branch
            BASE_REF="${{ github.event.pull_request.base.ref }}"
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.sha }}"
            
            # Fetch base branch to ensure we can compare
            git fetch origin $BASE_REF:$BASE_REF 2>/dev/null || true
          else
            # For pushes, compare with the base commit
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
            
            # If base SHA is invalid, check last commit
            if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
              BASE_SHA=$(git rev-parse HEAD~1)
            fi
          fi
          
          # Get all changed files
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA 2>/dev/null || true)
          
          # Filter out non-code files
          # Keep only: src/, packages/, Dockerfile, package.json, bun.lock, tsconfig.json, etc.
          # Exclude: .rules/, docs/, CHANGELOG.md, README.md, LICENSE, NOTICE
          CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -E '^(src/|packages/|Dockerfile|package\.json|bun\.lock|tsconfig\.json|vite\.config|\.env\.example)' || true)
          
          if [ -z "$CODE_CHANGES" ]; then
            echo "No code changes detected. Only documentation/metadata files changed."
            echo "Changed files were:"
            echo "$CHANGED_FILES"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Code changes detected:"
            echo "$CODE_CHANGES"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Test)
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: chouseui:test
          build-args: |
            VERSION=test
            COMMIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Check if SARIF file exists
        id: check_sarif
        continue-on-error: true
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.check_sarif.outputs.exists == 'true'
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
