name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/portfolio/**'
      - 'CHANGELOG.md'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual trigger'
        type: string
      force_changelog_sync:
        description: 'Force sync CHANGELOG even if unchanged'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Portfolio
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Sync Changelog
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger: ${{ github.event.inputs.reason }}"
          fi
          if [ -f CHANGELOG.md ]; then
            cp CHANGELOG.md docs/portfolio/public/CHANGELOG.md
            echo "✓ Changelog synced to portfolio"
            echo "Verifying sync..."
            head -10 docs/portfolio/public/CHANGELOG.md
            echo "Latest version in synced file:"
            grep -m 1 "^## \[" docs/portfolio/public/CHANGELOG.md || echo "No version found"
          else
            echo "⚠ CHANGELOG.md not found, skipping sync"
          fi

      - name: Install Dependencies
        working-directory: docs/portfolio
        run: bun install

      - name: Build Portfolio
        working-directory: docs/portfolio
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /
        run: |
          echo "Building with base path: / (for custom domain)"
          bun run build --mode production

      - name: Verify Build Output
        working-directory: docs/portfolio
        run: |
          echo "Checking built index.html for base path..."
          if [ -f dist/index.html ]; then
            echo "✓ index.html exists"
            grep -o 'src="[^"]*"' dist/index.html | head -5 || echo "No src attributes found"
            grep -o 'href="[^"]*"' dist/index.html | head -5 || echo "No href attributes found"
          else
            echo "✗ index.html not found in dist/"
            exit 1
          fi
          echo ""
          echo "Checking CHANGELOG.md in dist..."
          if [ -f dist/CHANGELOG.md ]; then
            echo "✓ CHANGELOG.md exists in dist"
            echo "Latest version in built CHANGELOG:"
            grep -m 1 "^## \[" dist/CHANGELOG.md || echo "No version found"
          else
            echo "⚠ CHANGELOG.md not found in dist/"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/portfolio/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
