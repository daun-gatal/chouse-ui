apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickstudio-portfolio
  namespace: clickhouse
  labels:
    app: clickstudio-portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickstudio-portfolio
  template:
    metadata:
      labels:
        app: clickstudio-portfolio
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: portfolio
        image: ghcr.io/daun-gatal/clickstudio-portfolio:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: clickstudio-portfolio
  namespace: clickhouse
  labels:
    app: clickstudio-portfolio
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: clickstudio-portfolio

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: clickstudio-portfolio-funnel
  namespace: clickhouse
  annotations:
    tailscale.com/funnel: 'true'
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - clickstudio-page
  rules:
    - host: clickstudio-page
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clickstudio-portfolio
                port:
                  number: 80